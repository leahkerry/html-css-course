<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Position practice</title>
</head>
<body style="height:3000px;
    padding-top:60px;
    padding-left: 80px;
">
    <div style="
        background-color:black;
        color:white;
        position:fixed;
        top: 0px;
        /* top specifies how far away elem is from top of window */
        left:0px;
        right:0px;
        height:50px;
        z-index:1;
        
    ">
        header
    </div>
    <div style="
        background-color:green;
        color:white;
        position:fixed;
        bottom:0px;
        left:0;
        top: 50px;
        width:70px;
        

    ">
        sidebar
        <div style="
        position:absolute;
        background-color:red;
        color:white;
        top:0px;
       
        right:0;
        /* position abs inside fixed, will be placed relative to fixed */
        ">
            X
        </div>
    </div>

    <div style="
        position:absolute;
        background-color:red;
        color:white;
        bottom:0px;
       
        right:10px;
        
    ">
        absolute
    </div>


    <div style="
        background-color:lightblue;
        height:200px;
        width:200px;
        position:static;
        /* position static is default */
    ">
        div1
    </div>

    <div style="
        background-color:lightcoral;
        height:200px;
        width:200px;
        position:relative;
        /* relative means its normal, but you can put position absolute inside it and it will display relative */
    ">
        div2
        <div style="
        position:absolute;
        background-color:black;
        color:white;
        bottom:10px;
       
        right:10px;
        
    ">
        5:19
    </div>
    </div>
</body>
</html>
